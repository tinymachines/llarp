
<h1 class="sectionedit1" id="asus_firmware_restoration_tool">Asus Firmware Restoration Tool</h1>
<div class="level1">

<p>
This is a <abbr title="Trivial File Transfer Protocol">TFTP</abbr>-like rescue procedure with a manufacturer utility to be installed on a client PC. It works for both, installation and recovery.
</p>

<p>
See <a href="https://www.asus.com/support/FAQ/1000814/" class="urlextern" title="https://www.asus.com/support/FAQ/1000814/" rel="ugc nofollow">Asus FAQ: How do I use the rescue mode of a router?</a>
</p>

</div>
